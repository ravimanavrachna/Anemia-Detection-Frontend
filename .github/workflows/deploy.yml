name: Deploy Frontend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check secrets
        run: |
          if [ -z "${{ secrets.VPS_HOST }}" ] || [ -z "${{ secrets.VPS_USER }}" ] || [ -z "${{ secrets.VPS_SSH_KEY }}" ]; then
            echo "‚ùå VPS_HOST, VPS_USER or VPS_SSH_KEY is missing in GitHub Secrets."
            exit 1
          fi

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            echo "üöÄ Deploying Frontend..."

            cd /Anemia-Detection-Frontend
            git fetch --all
            git reset --hard origin/main
            npm install

            echo "üóë Removing old build..."
            rm -rf build

            echo "‚öôÔ∏è Building frontend..."
            npm run build

            sudo nginx -t
            sudo systemctl reload nginx
            echo "‚úÖ Frontend deployed successfully!"
